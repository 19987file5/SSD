<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="http://w3schools.com/lib/w3.css" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" type="text/css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
<meta charset="utf-8">
<script src="http://shakir-abdo.github.io/SSD/ssd.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="http://shakir-abdo.github.io/SSD/ssd.css" type="text/css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" type="text/javascript"></script>
<title>SSD.js Demo</title>
<style>
	.redo {
color:red;
}
</style>
</head>
<body>
<div style="max-width:500px;margin:0px auto" ng-app="" ng-init="color='#ff00ff'; poss='right'">
<div class="w3-card-4 w3-black w3-padding w3-margin-0">
<h4 class="w3-text-shadow w3-text-white">SSD.js demo
<i class="fa fa-lg fa-fort-awesome w3-right"></i></h4>
</div>
<div  class="w3-container w3-margin">
<div  style="padding:10px 0px;font-family:courier;" class="w3-center w3-margin-0 ">
<h3 >Online Demo for SSD.js</h3>
</div><hr />
<div class="w3-example w3-padding-bottom">
<p>Code</p>
<div class="w3-code  notranslate">
ssd(<span class="redo">'Demo'</span> ,{events:<span class="redo">'beta'</span> color:<span class="redo">'{{color}}'</span> ,position:<span class="redo">'{{poss}}'</span>});
</div></div>
<p class="w3-hide possg">{{poss}}</p>
<p>Position:</p>
<div class="w3-row">
<div class="w3-left">
Left :
<input ng-model='poss' class=" w3-radio" type="radio" name="poss" value="left" /></div>
<div class="w3-right">
Right :
<input ng-model='poss' class=" w3-radio" type="radio" name="poss" value="right" />
</div>
</div>
<hr />
<p class="w3-center">Hex Color</p>
<input id="Cv" ng-model='color' class="w3-input w3-border" type="text" placeholder="type color Code in hex format" value="#ff0000"/><br />
<button class="w3-btn w3-round w3-green" id="dos">Test</button>
</div>


<script>
$("document").ready(function() {
  
$("#dos").click(function() {
	var colour =document.getElementById("Cv").value;
	var fposs =$(".possg").text();
	ssd('Demo' ,{events:'beta' ,color: colour ,position: fposs});
});

});
</script>
</body>
</html>
